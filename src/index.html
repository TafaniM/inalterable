<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <h1>header</h1>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-6 col-lg-3 order-lg-1">logo</div>
          <div class="col-6 col-lg-3 order-lg-3">menu</div>
          <div class="col-12 col-lg-6 order-lg-2">titre</div>
          <div class="col-12 order-lg-4">img</div>
        </div>
      </div>
    </div>
    <h2>evenement</h2>
    <div class="evenement">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-3">img texte</div>
          <div class="col-12 col-lg-3">texte img</div>
          <div class="col-12 col-lg-6">texte texte</div>
          <div class="col-12 col-lg-3">programme complet</div>
        </div>
      </div>
    </div>
    <h2>carte</h2>
    <div class="carte">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-3">img</div>
          <div class="col-12 col-lg-3">texte</div>
          <div class="col-12 col-lg-3">img</div>
          <div class="col-12 col-lg-3">img</div>
          <div class="col-12 col-lg-3">carte complete</div>
        </div>
      </div>
    </div>
    <h2>qui sommes nous</h2>
    <div class="nous">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4">img</div>
          <div class="col-12 col-lg-6">texte img</div>
          <div class="col-12 col-lg-2">texte</div>
          <div class="col-12 col-lg-3">toute l'equipe</div>
        </div>
      </div>
    </div>
    <h2>footer</h2>
    <div class="carte">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-12">contact</div>
          <div class="col-12 col-lg-12">logo</div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
