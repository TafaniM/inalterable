<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-6 col-lg-3 order-lg-1">
            <img class="logo" src="img/logo-inalterable.png" alt="logo">
          </div>
          <div class="col-6 col-lg-3 order-lg-3">
            <div class="menu">
              <p>menu</p>
            </div>
          </div>
          <div class="col-12 col-lg-6 order-lg-2">
            <h1>inalt√©rable</h1>
            <p class="sous-titre">bar/tatoo</p>
          </div>
          <div class="col-12 order-lg-4">
            <div class="img-header">
              <img src="img/bar.png" alt="photo du bar">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="evenement">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-12">
            <h2>evenement</h2>
          </div>
          <div class="col-12 col-lg-3">img texte</div>
          <div class="col-12 col-lg-3">texte img</div>
          <div class="col-12 col-lg-6">texte texte</div>

        </div>
      </div>
    </div>
    <h2>carte</h2>
    <div class="carte">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-3">img</div>
          <div class="col-12 col-lg-3">texte</div>
          <div class="col-12 col-lg-3">img</div>
          <div class="col-12 col-lg-3">img</div>
          <div class="col-12 col-lg-3">carte complete</div>
        </div>
      </div>
    </div>
    <h2>qui sommes nous</h2>
    <div class="nous">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4">img</div>
          <div class="col-12 col-lg-6">texte img</div>
          <div class="col-12 col-lg-2">texte</div>
          <div class="col-12 col-lg-3">toute l'equipe</div>
        </div>
      </div>
    </div>
    <h2>footer</h2>
    <div class="carte">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-12">contact</div>
          <div class="col-12 col-lg-12">logo</div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
